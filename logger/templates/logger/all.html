{% for res in results %}
    <h3 style="color:red">Run: {{ res.run }}</h3>
    <ul>
        {% for k, v in res.runinfo.items %}
            <li> {{ k }}: {{ v }} </li>
        {% endfor %}
        {% for dut in res.duts %}
            <li> DUT {{ forloop.counter }} </li>
            <ul>
                {% for k, v in dut.items %}
                    <li> {{ k }}: {{ v }} </li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
{% endfor %}
