<h3 style="color:red">Run: {{ run }}</h3>
<ul>
    {% for k, v in runinfo.items %}
        <li> {{ k }}: {{ v }} </li>
    {% endfor %}
    {% for dut in duts %}
        <li> DUT {{ forloop.counter }} </li>
        <ul>
            {% for k, v in dut.items %}
                <li> {{ k }}: {{ v }} </li>
            {% endfor %}
        </ul>
    {% endfor %}
</ul>
